es:
  build: es_config
  ports:
    - "9200:9200"
    - "9300:9300"
  volumes:
    - ./es_config:/usr/share/elasticsearch/config

ki:
  image: kibana:5
  ports:
    - "5601:5601"
  links:
    - es
  environment:
    - ELASTICSEARCH_URL=http://192.168.33.10:9200

