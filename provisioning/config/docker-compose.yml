httpd:
  build: httpd
  ports:
    - "8081:8081"
  volumes:
    - "$PWD/logs:/usr/local/apache2/logs"

head:
  image: mobz/elasticsearch-head:5
  ports:
    - "9100:9100"
  links:
    - es

fluentd:
  build: fluentd
  ports:
    - 24284:24284
  volumes:
    - "$PWD/logs:/var/log/apache2"
    - "$PWD/data:/fluentd/log"
  links:
    - es
